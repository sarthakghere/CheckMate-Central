<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP</title>
<style>
    /* Box sizing fix */
    * {
        box-sizing: border-box;
    }

    /* Body */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Container */
    .container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
        transition: transform 0.3s ease;
    }
    .container:hover {
        transform: translateY(-5px);
    }

    /* Heading */
    h2 {
        margin-bottom: 15px;
        color: #333;
    }

    /* Paragraph */
    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
    }

    /* Inputs */
    input {
        width: 100%;
        padding: 12px 15px;
        margin: 12px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 4px; /* optional for OTP style */
    }
    input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        outline: none;
    }

    /* Button */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #28a745, #218838);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background: linear-gradient(90deg, #218838, #28a745);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Error */
    .error {
        color: #ff4d4d;
        font-size: 14px;
        margin-top: 15px;
    }

    /* Responsive */
    @media (max-width: 400px) {
        .container {
            width: 90%;
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <p>An OTP has been sent to your registered email.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="6-digit OTP" maxlength="6" required>
            <button type="submit">Verify</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
