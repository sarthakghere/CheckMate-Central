{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the user <strong>{{ user.username }}</strong> from <strong>{{ college.name }}</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Delete User</button>
                    <a href="{% url 'colleges:manage_college' college.id %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
